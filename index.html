<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/468a3c9ae8.js" crossorigin="anonymous"></script>
    <script defer src="js/imagenes.js" type="module"></script>
    <script defer src="js/containers.js" type="module"></script>
    <script defer src="js/login.js" type="module"></script>
    <script defer src="js/main.js" type="module"></script>
    <scrip defer src="js/interactTelefono.js" type="module"></script>
    <link rel="stylesheet" href="css/main.css" />

    <title>ProyectoFinal</title>
</head>

<body>
    <header>
        <div class="bg-primary my-0 mx-0 d-flex justify-content-center">
            <figure class="figure align-self-center text-center m-2">
                <img class="figure-img img-fluid rounded " src="img/Docker_logo.png" id="DockerLogo" alt="Docker_logo">
            </figure>
        </div>
        <nav id="navBarSearcherPhone" class="navbar navbar-light bg-light ">
            <div class="container-fluid p-2 mt-3 justify-content-center text-center" id="navBarSearcherPhoneForm">
                <form class="row justify-content-center ">
                    <div class="btn-group btn-group-toggle p-2 " data-toggle="buttons">
                        <label class="btn btn-primary  btn-outline-primary btn-sm active"  id="imagenPhoneBtn">
                            <input type="radio" name="options" id="imagenPhone" checked> Imagenes
                        </label>
                        <label class="btn  btn-outline-primary btn-primary btn-sm" id="containerPhoneBtn">
                            <input type="radio" name="options" id="containerPhone"> Contenedores
                        </label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" id="searcherImagenContainer" placeholder="Nombre o ID">
                    </div>
                </form>
                <button class="btn btn-primary col-8 m-2" id="searchImagenContainer">Buscar</button>
                <a class="btn col-12 text-primary" id="showAllImagenContainer">Mostrar Todos</a>

            </div>
        </nav>
        <nav id="navBarSearcher" class="navbar navbar-light bg-light justify-content-between">
            <div class="d-inline-flex">
                <form class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span id="lupa" class="btn input-group-text"> <i class="fa-solid fa-magnifying-glass"
                                    title="Buscar Imagen"></i>
                            </span>
                            <a class="btn input-group-text" id="searchImagen">Buscar Imagen</a>
                        </div>
                        <input type="text" class="form-control" placeholder="Nombre o ID" aria-label="Username"
                            aria-describedby="basic-addon1" id="searcherImages">
                    </div>
                </form>
                <p class="mx-1 my-0 align-self-center btn" id=AllImages>Mostrar imagenes</p>

            </div>
            <div class="d-inline-flex">
                <p class="mx-1 my-0 align-self-center btn" id="AllContainers">Mostrar Containers</p>
                <form class="form-inline">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Nombre o ID" aria-label="Username"
                            aria-describedby="basic-addon1" id="searcherContainer">
                        <div class="input-group-prepend">
                            <span id="lupa" class="btn input-group-text"> <i class="fa-solid fa-magnifying-glass"
                                    title="Buscar Contenedor"></i></span>
                            <a class="btn input-group-text" id="searchContainer">Buscar Container</a>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid p-2 mt-3" id="formLogin">
            <form class="row justify-content-center">
                <div class="form-group col-10">
                    <label for="user">Nombre Usuario</label>
                    <input type="text" class="form-control" id="usernameLogin" placeholder="Usuario">
                </div>
                <div class="form-group col-10">
                    <label for="password">Contrase単a</label>
                    <input type="password" class="form-control" id="passwordLogin" placeholder="Contrase単a">
                </div>

            </form>
            <button class="btn btn-primary col-8 m-3" id="startSessionPhone">Inciar Sesion</button>
            <button class="btn btn-primary col-8 m-3" id="startSession">Inciar Sesion</button>
        </div>
        <div class="container container-fluid-sm text-center" id="creatorContainer">
            <form class="row justify-content-center text-left">
                <div class="form-group m-2">
                    <label for="containerName">Nombre container</label>
                    <input type="text" class="form-control" id="inputContainerName" aria-describedby="emailHelp"
                        placeholder="Introduzca">
                </div>
                <div class="form-group m-2">
                    <label for="puertoContainer">Puertos</label>
                    <input type="text" class="form-control" id="inputPuertoContainer" placeholder="port_1/(tcp|udp|sctp),port_2/(tcp|udp|sctp)">
                </div>
                <div class="form-group m-2">
                    <label for="ImagenContainer">Imagen</label>
                    <select class="form-control" id="inputImagenContainer"></select>
                </div>
                <div class="form-group m-2">
                    <label for="puertoContainer">ENV</label>
                    <input type="text" class="form-control" id="inputVarContainer" placeholder="VAR1=value1,VAR2=value2, ...">
                </div>
            </form>
            <button id="confirmCreateContainer" class="btn btn-primary col-3 m-3 col-sm-5">Crear Contenedor</button>

        </div>
        <div class="container container-fluid-sm text-center" id="creatorImagen">
            <form class="row justify-content-center ">
                <div class="form-group m-2">
                    <label for="imagenName">Nombre Imagen</label>
                    <input type="text" class="form-control" id="inputImagenName" placeholder="Introduzca Imagen">
                </div>
                <div class="form-group m-2">
                    <label for="imagenName">Tag</label>
                    <input type="text" class="form-control" id="inputImagenTag" placeholder="Version">
                </div>
            </form>
            <button id="confirmCreateImagen" class="btn btn-primary col-3 m-3">Crear Imagen</button>

        </div>
        <div id="creatorButtons" class="d-flex justify-content-center mt-3">
            <button class="btn btn-primary btn-md mx-2 " id="addImagen"> A単adir nueva Imagen </button>
            <button class="btn btn-primary btn-md mx-2 " id="addContainer"> A単adir nuevo Container </button>
        </div>
        <div class="container px-sm-1">
            <div class="table-responsive mt-3" id="result"></div>
        </div>
  
    </main>
  <!--  <footer class="bg-primary mt-5 mx-2 d-flex justify-content-center text-white" id="footerDesign">
        <p class="figure align-self-center m-2">hola</p>
    </footer> -->
</body>

</html>
