<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/468a3c9ae8.js" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>ProyectoFinal</title>
</head>

<body>
    <header>
        <div class="bg-primary my-0 mx-0 d-flex justify-content-center">
            <figure class="figure align-self-center m-2">
                <img class="figure-img img-fluid rounded " src="img/Docker_logo.png" alt="Docker_logo">
            </figure>
        </div>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <div class="d-inline-flex">
                <form class="form-inline ">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <a class="btn input-group-text" id="searchImagen">Buscar Imagen</a>
                        </div>
                        <input type="text" class="form-control" placeholder="Nombre o ID" aria-label="Username"
                            aria-describedby="basic-addon1" id="searcherImages">
                    </div>
                </form>
                <p class="mx-1 my-0 align-self-center btn" id=AllImages>Mostrar imagenes</p>

            </div>
            <div class="d-inline-flex">
                <p class="mx-1 my-0 align-self-center btn" id="AllContainers">Mostrar Containers</p>

                <form class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <a class="btn input-group-text" id="searchContainer">Buscar Container</a>
                        </div>
                        <input type="text" class="form-control" placeholder="Nombre o ID" aria-label="Username"
                            aria-describedby="basic-addon1" id="searcherContainer">
                    </div>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid p-2 mt-3" id="formLogin">
            <form class="row justify-content-center">
                <div class="form-group col-10">
                    <label for="user">Email address</label>
                    <input type="text" class="form-control" id="usernameLogin" aria-label="Username" placeholder="Usuario">

                </div>
                <div class="form-group col-10">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-primary col-8 m-3">Inciar Sesion</button>
            </form>
        </div>
        <div id="creator"></div>
        <div class="container-fluid">
            <div class="table-responsive mt-3" id="result"></div>
        </div>
        <div id="creatorButtons" class="d-flex justify-content-center mt-3">
            <button class="btn btn-primary btn-md mx-2" id="addImagen"> Añadir nueva Iamgen </button>
            <button class="btn btn-primary btn-md mx-2" id="addContainer"> Añadir nuevo Container </button>
        </div>
    </main>
    <footer class="text-white" id="footerDesign"> ddd</footer>
</body>

</html>
