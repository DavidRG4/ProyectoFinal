<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/468a3c9ae8.js" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>

    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <div>
                <p id=AllImages>Mostrar imagenes</p>
                <form class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <a class="input-group-text" id="searchImagen">Buscar Imagen</a>
                        </div>
                        <input type="text" class="form-control" placeholder="Nombre o ID" aria-label="Username"
                            aria-describedby="basic-addon1" id="searcherImages">
                    </div>
                </form>
            </div>
            <div>
                <i class="fa-solid fa-trash-arrow-up"></i>
                <button id="AllContainers">Mostrar Containers</button>
                <form class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <a class="input-group-text" id="searchContainer">Buscar Container</a>
                        </div>
                        <input type="text" class="form-control" placeholder="Nombre o ID" aria-label="Username"
                            aria-describedby="basic-addon1" id="searcherContainer">
                    </div>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div id="creator"></div>
        <div id="result"></div>
    </main>
    <footer></footer>
</body>

</html>
